<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../principal/scripts+/assets/css/animated.css">
</head>
<body>
	<div class="main wow fadeInUp">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Cadastre-se na BubbleFlow</label>
					<input type="text" name="txt" placeholder="nome de usuário" required="">
					<input type="email" name="email" placeholder="email" required="">
					<input type="password" name="pswd" placeholder="senha" required="">
					<button>Cadastrar</button>
				</form>
				<a class="volta" href="../principal/index.html" target="_self">Clique para voltar para o início</a>
				<img class="imagin" src="../imgs/file.png" alt="">
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="email" required="">
					<input type="password" name="pswd" placeholder="senha" required="">
					<button>Entrar</button>
				</form>
			</div>
	</div>

	<script src="../principal/scripts+/assets/js/animation.js"></script>
</body>
</html>
